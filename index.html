<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline JS -->
     <button onclick="alert('Inline JS Eg.');">Inline JS Click Me</button>
    
     <!-- Internal JS -->
     <button onclick="showMessage()">Internal JS Click Me</button>

    <script>
        function showMessage(){
            alert('Internal JS Eg.');
        }
    </script>

    <!-- External JS -->
     <button onclick="Message()">Internal JS Click Me</button>


     <!-- onclick values -->
    <button onclick="Hello()">Single Click</button>
    <button ondblclick="Hello()">Double Click</button>
    <button oncontextmenu="Hello()">Right Click</button>
    <button onmouseenter="Hello()">Onmouse Enter</button>
    <button onmouseout="Hello()">On Mouse Out</button>

    

    <script src="index.js"></script>
</body>
</html>
